type: group

fields:
  _entries_headline:
    type: headline
    label: index-block.fields._entries_headline.label
    numbered: false
  show_entry_number:
    type: toggle
    label: index-block.fields.show_entry_number.label
    text: index-block.fields.show_entry_number.text
    default: false
    width: 1/3
  show_page_link:
    type: toggle
    label: index-block.fields.show_page_link.label
    default: true
    text: index-block.fields.show_page_link.text
    width: 1/3
  show_parent_page_link:
    type: toggle
    label: index-block.fields.show_parent_page_link.label
    default: false
    text: index-block.fields.show_parent_page_link.text
    width: 1/3
    when:
      include_child_pages: true
  _entries_default_post_gap:
    type: gap
    width: 1/3
    when:
      include_child_pages: false